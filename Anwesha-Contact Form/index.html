<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="antialiased bg-gray-100">
    <div class="flex w-full min-h-screen justify-center items-center">
        <div class=" flex flex-col md:flex-row md:space-x-6 md:space-y-0 space-y-6 bg-cyan-700 w-full max-w-4xl 
        p-8 sm:p-12 rounded-xl shadow-lg text-white overflow-hidden">
            <div class="flex flex-col space-y-8 justify-between ">
                <div>
                    <h1 class="font-bold text-4xl tracking-wide">Contact Us</h1>
                    <p class="pt-2 text-cyan-100 text-sm">Lorem ipsum dolor  
                        omnis adipisci tenetur earum et officiis aliquam quod!
                    </p>

                </div>
                <div class="flex flex-col space-y-6"> 
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="call" class="text-teal-300 text-xl"></ion-icon>
                        <span>+(123) 456 789</span>

                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="mail" class="text-teal-300 text-xl"></ion-icon>
                        <span>contact@xyzwebsite.com</span>

                    </div>
                    <div class="inline-flex space-x-2 items-center">
                        <ion-icon name="location" class="text-teal-300 text-xl"></ion-icon>
                        <span>11, Street 342, Abcd high</span>

                    </div>
                    <div></div>
                    <div></div>

                </div>
                <div class="flex space-x-4 text-lg">
                   <a href=""> <ion-icon name="logo-facebook"></ion-icon></a>
                   <a href=""> <ion-icon name="logo-twitter"></ion-icon></a>
                   <a href=""> <ion-icon name="logo-linkedin"></ion-icon></a>
                   <a href=""> <ion-icon name="logo-instagram"></ion-icon></a>

                </div>

            </div>
            <div class="relative">
                <div class="absolute z-0 w-40 h-40 bg-teal-400 rounded-full -right-28 -top-28"></div>
                <div class="relative">
                    <div class="absolute z-0 w-40 h-40 bg-teal-400 rounded-full -left-28 -bottom-16"></div>
                <div class="relative z-10 bg-white rounded-xl shadow-lg p-8 text-gray-600 md:w-80">
                    <form action="" class="flex flex-col space-y-4">
                        <div>
                            <label for="" class="text-sm">Name</label>
                            <input type="text" placeholder="your name" 
                            class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300" >
                        </div>
                        <div>
                            <label for="" class="text-sm">E-mail</label>
                            <input type="email" placeholder="your E-mail address" 
                            class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300" >
            
                        </div>
                        <div>
                            <label for="" class="text-sm">Phone number</label>
                            <input type="text" placeholder="your phone number" 
                            class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300" >
            
                        </div>
                        <div>
                            <label for="" class="text-sm">Message</label>
                            <textarea placeholder="message" rows="4"
                            class="ring-1 ring-gray-300 w-full rounded-md px-4 py-2 mt-2 outline-none focus:ring-2 focus:ring-teal-300" ></textarea>
                        </div>
                        <button type="submit" class="inline-block self-end
                         bg-cyan-700 text-white font-bold rounded-lg px-6 py-2 uppercase text-sm">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    
</body>
</html>
